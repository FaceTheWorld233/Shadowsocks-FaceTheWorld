	<script language="javascript" type="text/javascript"> 
		var second = document.getElementById('Countdown').textContent; 
		
		if (navigator.appName.indexOf("Explorer") > -1)  { 
			second = document.getElementById('Countdown').innerText; 
		} else { 
			second = document.getElementById('Countdown').textContent; 
		} 
		
		setInterval("redirect()", 1000); 
		
		function redirect() { 

			if (second < 0) { 
				location.href = 'https://ftw.b69o.top/'; 
			} else { 
				if (navigator.appName.indexOf("Explorer") > -1) { 
					document.getElementById('Countdown').innerText = second--; 
				} else { 
					document.getElementById('Countdown').textContent = second--; 
				} 
			}

		}
	</script>
